<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>

<body>
    <div id="app" class="container">
        <h1>Todo List</h1>
        <div v-if="!isEditing">
            <form v-on:submit.prevent>
                <input type="text" v-model="newItem" placeholder="タスクを入力">
                <button @click="addTodo">Add</button>
            </form>
        </div>

        <div v-else>
            <form v-on:submit.prevent>
                <input type="text" v-model="newItem">
                <button @click="updateTodo">Update</button>
            </form>
        </div>

        <div class="todo-lists">
            <ol>
                <li v-for="(todo, index) in todos" v-bind:key="todo.id">
                    <input type="checkbox" v-model="todo.isDone" class="checkbox">
                    <span v-bind:class="{ done: todo.isDone }">
                        {{ todo.item }}
                    </span>
                    <div class="button-action">
                        <button @click="editTodo(index)" class="button">
                            Edit
                        </button>
                        <button @click="deleteTodo(index)" class="button">
                            Delete
                        </button>
                    </div>
                </li>
            </ol>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="js/main.js"></script>
</body>

</html>
